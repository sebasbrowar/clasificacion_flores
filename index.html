<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clasificador de Flores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #resultado {
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      min-height: 8rem;
    }
    #confidence {
      font-size: 1.5rem;
      text-align: center;
      color: #6c757d;
    }
    #model-info {
      font-size: 1rem;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #camera-select {
      margin-bottom: 10px;
    }
    .flower-icon {
      font-size: 4rem;
      display: block;
      margin: 0 auto;
    }
    .camera-container {
      position: relative;
      margin-bottom: 20px;
    }
    .camera-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <h1 class="display-5 fw-bold">Clasificador de Flores</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-0">Clasificaci칩n en tiempo real con TensorFlow.js</p>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
          <!-- Camera Feed -->
          <div class="camera-container">
            <canvas id="canvas" width="400" height="400" class="img-fluid border rounded"></canvas>
            <canvas id="processing-canvas" width="224" height="224" style="display: none;"></canvas>
            <div class="camera-label">
              <span id="facing-mode">C치mara</span>
            </div>
          </div>
          
          <!-- Camera Selection (hidden by default) -->
          <select id="camera-select" class="form-select d-none">
            <option value="">Seleccionar c치mara...</option>
          </select>
          
          <!-- Prediction Output -->
          <div id="model-info" class="text-center">
            <div>Modelo cargado: <span id="model-name">Clasificador de Flores</span></div>
          </div>
          
          <div id="flower-icon" class="flower-icon">游꺞</div>
          <div id="resultado" class="my-3"></div>
          <div id="confidence"></div>
          
          <!-- Controls -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button id="switch-camera" class="btn btn-secondary">Cambiar C치mara</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
  
  <script>
    // App State
    const state = {
      currentModel: null,
      stream: null,
      facingMode: 'environment',
      devices: [],
      currentDeviceId: null,
      classNames: [
            'pink primrose', 'hard-leaved pocket orchid', 'canterbury bells', 'sweet pea', 'wild geranium',
            'tiger lily', 'moon orchid', 'bird of paradise', 'monkshood', 'globe thistle',
            'snapdragon', "colt's foot", 'king protea', 'spear thistle', 'yellow iris',
            'globe-flower', 'purple coneflower', 'peruvian lily', 'balloon flower', 'giant white arum lily',
            'fire lily', 'pincushion flower', 'fritillary', 'red ginger', 'grape hyacinth',
            'corn poppy', 'prince of wales feathers', 'stemless gentian', 'artichoke', 'sweet william',
            'carnation', 'garden phlox', 'love in the mist', 'cosmos', 'alpine sea holly',
            'ruby-lipped cattleya', 'cape flower', 'great masterwort', 'siam tulip', 'lenten rose',
            'barberton daisy', 'daffodil', 'sword lily', 'poinsettia', 'bolero deep blue',
            'wallflower', 'marigold', 'buttercup', 'daisy', 'common dandelion',
            'petunia', 'wild pansy', 'primula', 'sunflower', 'lilac hibiscus',
            'bishop of llandaff', 'gaura', 'geranium', 'orange dahlia', 'pink-yellow dahlia',
            'cautleya spicata', 'japanese anemone', 'black-eyed susan', 'silverbush', 'californian poppy',
            'osteospermum', 'spring crocus', 'iris', 'windflower', 'tree poppy',
            'gazania', 'azalea', 'water lily', 'rose', 'thorn apple',
            'morning glory', 'passion flower', 'lotus', 'toad lily', 'anthurium',
            'frangipani', 'clematis', 'hibiscus', 'columbine', 'desert-rose',
            'tree mallow', 'magnolia', 'cyclamen', 'watercress', 'canna lily',
            'hippeastrum', 'bee balm', 'pink quill', 'foxglove', 'bougainvillea',
            'camellia', 'mallow', 'mexican petunia', 'bromelia', 'blanket flower',
            'trumpet creeper', 'blackberry lily', 'common tulip', 'wild rose'
        ] 
    };

    // DOM Elements
    const elements = {
      canvas: document.getElementById('canvas'),
      processingCanvas: document.getElementById('processing-canvas'),
      result: document.getElementById('resultado'),
      confidence: document.getElementById('confidence'),
      flowerIcon: document.getElementById('flower-icon'),
      modelName: document.getElementById('model-name'),
      facingMode: document.getElementById('facing-mode'),
      switchCamera: document.getElementById('switch-camera'),
      cameraSelect: document.getElementById('camera-select')
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      if (!checkWebGL() || !checkTFJS()) {
        elements.result.textContent = "Tu navegador no soporta todas las caracter칤sticas requeridas";
        return;
      }

      elements.result.textContent = "Inicializando...";
      
      try {
        await tf.ready();
        console.log('TensorFlow.js est치 listo');
        
        // Load model
        await loadModel();
        
        // Setup camera
        await getCameraDevices();
        if (state.devices.length > 0) {
          state.currentDeviceId = state.devices[0].deviceId;
          populateCameraSelect();
        }
        await setupCamera();
        
        setupEventListeners();
        predict();

      } catch (error) {
        console.error("Initialization error:", error);
        elements.result.textContent = `Error: ${error.message}`;
      }
    });

    function checkWebGL() {
      const gl = document.createElement('canvas').getContext('webgl');
      if (!gl) {
        alert('WebGL no est치 disponible en tu navegador. La aplicaci칩n puede no funcionar correctamente.');
        return false;
      }
      return true;
    }

    function checkTFJS() {
      if (!tf || !tf.browser || !tf.loadGraphModel) {
        alert('TensorFlow.js no est치 cargado correctamente. Recarga la p치gina.');
        return false;
      }
      return true;
    }

    async function loadModel() {
      const modelPath = 'modelo/model.json';
      
      try {
        // Verificar que el modelo existe
        const response = await fetch(modelPath);
        if (!response.ok) {
          throw new Error(`Modelo no encontrado en ${modelPath}`);
        }

        // Cargar el modelo
        state.currentModel = await tf.loadGraphModel(modelPath);
        
        // Verificar la forma de entrada
        if (!state.currentModel.inputs[0].shape) {
          console.warn('El modelo no tiene forma de entrada definida, asignando [1,224,224,3]');
          state.currentModel.inputs[0].shape = [1, 224, 224, 3];
        }
        
        console.log('Modelo de flores cargado correctamente');
        
      } catch (error) {
        console.error('Error cargando el modelo:', error);
        throw error;
      }
    }

    async function setupCamera() {
      if (state.stream) {
        state.stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          width: { ideal: 400 },
          height: { ideal: 400 },
          facingMode: isMobile() ? state.facingMode : 'user',
          deviceId: state.currentDeviceId ? { exact: state.currentDeviceId } : undefined
        }
      };

      try {
        state.stream = await navigator.mediaDevices.getUserMedia(constraints);
        startVideoStream();
      } catch (err) {
        console.error("Camera error:", err);
        elements.result.textContent = "Error al acceder a la c치mara";
      }
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function startVideoStream() {
      const video = document.createElement('video');
      video.srcObject = state.stream;
      video.autoplay = true;
      
      video.onloadedmetadata = () => {
        const ctx = elements.canvas.getContext('2d');
        const processingCtx = elements.processingCanvas.getContext('2d');
        
        function draw() {
          if (video.readyState >= 2) {
            ctx.drawImage(video, 0, 0, elements.canvas.width, elements.canvas.height);
            processingCtx.drawImage(video, 0, 0, 224, 224);
          }
          requestAnimationFrame(draw);
        }
        
        video.play();
        draw();
      };
    }

    function prepareImage() {
      return tf.tidy(() => {
        return tf.browser.fromPixels(elements.processingCanvas)
          .toFloat()
          .div(255.0)
          .reshape([1, 224, 224, 3]);
      });
    }

    function updateUI(predictions) {
      // Obtener el 칤ndice de la clase con mayor probabilidad
      const maxIndex = predictions.indexOf(Math.max(...predictions));
      const confidence = (predictions[maxIndex] * 100).toFixed(1);
      
      // Actualizar la interfaz
      elements.result.textContent = state.classNames[maxIndex];
      elements.confidence.textContent = `${confidence}% de confianza`;
      
      // Cambiar el icono seg칰n la flor detectada (puedes personalizar esto)
      const icons = ['游꺞', '游꺔', '游꺛', '游꺝', '游꺙']; // Ajusta seg칰n tus clases
      elements.flowerIcon.textContent = icons[maxIndex] || '游꺞';
    }

    async function predict() {
      if (!state.currentModel) {
        setTimeout(predict, 100);
        return;
      }

      try {
        const inputTensor = prepareImage();
        const predictions = await state.currentModel.executeAsync(inputTensor);
        const predictionsData = await predictions.data();
        inputTensor.dispose();
        tf.dispose(predictions);
        
        updateUI(Array.from(predictionsData));
      } catch (error) {
        console.error("Prediction error:", error);
      } finally {
        requestAnimationFrame(predict);
      }
    }

    async function getCameraDevices() {
      if (!navigator.mediaDevices.enumerateDevices) return;
      
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        state.devices = devices.filter(device => device.kind === 'videoinput');
      } catch (err) {
        console.error("Error enumerating devices:", err);
      }
    }

    function populateCameraSelect() {
      elements.cameraSelect.innerHTML = '<option value="">Seleccionar c치mara...</option>';
      state.devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C치mara ${elements.cameraSelect.length}`;
        elements.cameraSelect.appendChild(option);
      });
    }

    function setupEventListeners() {
      elements.switchCamera.addEventListener('click', switchCamera);
      elements.cameraSelect.addEventListener('change', async (e) => {
        state.currentDeviceId = e.target.value;
        await setupCamera();
      });
    }

    async function switchCamera() {
      if (isMobile()) {
        state.facingMode = state.facingMode === 'user' ? 'environment' : 'user';
      } else {
        elements.cameraSelect.classList.toggle('d-none');
        return;
      }
      await setupCamera();
    }
  </script>
</body>
</html>
