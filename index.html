<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Flores</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    video, canvas {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #prediction {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Clasificador de Flores</h1>

  <video id="video" width="300" height="300" autoplay playsinline></video>
  <div id="prediction">Cargando modelo...</div>

  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const predictionText = document.getElementById('prediction');

    let model;
    const labels = [
            'pink primrose', 'hard-leaved pocket orchid', 'canterbury bells', 'sweet pea', 'wild geranium',
            'tiger lily', 'moon orchid', 'bird of paradise', 'monkshood', 'globe thistle',
            'snapdragon', "colt's foot", 'king protea', 'spear thistle', 'yellow iris',
            'globe-flower', 'purple coneflower', 'peruvian lily', 'balloon flower', 'giant white arum lily',
            'fire lily', 'pincushion flower', 'fritillary', 'red ginger', 'grape hyacinth',
            'corn poppy', 'prince of wales feathers', 'stemless gentian', 'artichoke', 'sweet william',
            'carnation', 'garden phlox', 'love in the mist', 'cosmos', 'alpine sea holly',
            'ruby-lipped cattleya', 'cape flower', 'great masterwort', 'siam tulip', 'lenten rose',
            'barberton daisy', 'daffodil', 'sword lily', 'poinsettia', 'bolero deep blue',
            'wallflower', 'marigold', 'buttercup', 'daisy', 'common dandelion',
            'petunia', 'wild pansy', 'primula', 'sunflower', 'lilac hibiscus',
            'bishop of llandaff', 'gaura', 'geranium', 'orange dahlia', 'pink-yellow dahlia',
            'cautleya spicata', 'japanese anemone', 'black-eyed susan', 'silverbush', 'californian poppy',
            'osteospermum', 'spring crocus', 'iris', 'windflower', 'tree poppy',
            'gazania', 'azalea', 'water lily', 'rose', 'thorn apple',
            'morning glory', 'passion flower', 'lotus', 'toad lily', 'anthurium',
            'frangipani', 'clematis', 'hibiscus', 'columbine', 'desert-rose',
            'tree mallow', 'magnolia', 'cyclamen', 'watercress', 'canna lily',
            'hippeastrum', 'bee balm', 'pink quill', 'foxglove', 'bougainvillea',
            'camellia', 'mallow', 'mexican petunia', 'bromelia', 'blanket flower',
            'trumpet creeper', 'blackberry lily', 'common tulip', 'wild rose'
        ]; 

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve();
      });
    }

    async function loadModel() {
      try {
        model = await tf.loadLayersModel('modelo/model.json');
        predictionText.textContent = "Modelo cargado. Realizando predicciones...";
        startPredicting();
      } catch (error) {
        predictionText.textContent = "Error al cargar el modelo.";
        console.error("Error al cargar el modelo:", error);
      }
    }

    async function predict() {
      if (!model) return;

      ctx.drawImage(video, 0, 0, 224, 224);
      const imgData = ctx.getImageData(0, 0, 224, 224);
      const input = tf.browser.fromPixels(imgData).toFloat().div(255).expandDims();

      const prediction = model.predict(input);
      const predictionArray = await prediction.array();
      const index = predictionArray[0].indexOf(Math.max(...predictionArray[0]));
      predictionText.textContent = `Predicción: ${labels[index]}`;
    }

    function startPredicting() {
      setInterval(predict, 3000); // Cada 3 segundos
    }

    // Inicialización
    setupCamera().then(() => {
      video.play();
      loadModel();
    });
  </script>

</body>
</html>
